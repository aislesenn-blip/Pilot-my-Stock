<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Setup | Pilot my Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #E5E7EB; border-radius: 0.5rem; outline: none; transition: 0.2s; font-size: 0.875rem; }
        .input-field:focus { border-color: #000; ring: 1px; ring-color: #000; }
        .btn-primary { width: 100%; background-color: #000; color: white; padding: 0.75rem; border-radius: 0.5rem; font-weight: 600; font-size: 0.875rem; transition: 0.2s; }
        .btn-primary:hover { background-color: #1F2937; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    
    <div class="bg-white p-10 rounded-xl shadow-sm border border-gray-200 w-full max-w-md">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Organization Setup</h1>
            <p class="text-gray-500 text-sm">Please initialize your organization details to proceed to the dashboard.</p>
        </div>

        <form onsubmit="event.preventDefault(); window.completeSetup()">
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">Organization Name</label>
                <input id="orgName" type="text" placeholder="e.g. Baobab Camps Ltd" class="input-field" required>
            </div>
            
            <button id="btnSetup" type="submit" class="btn-primary">
                Initialize System
            </button>
        </form>
    </div>

    <script type="module">
        import { getSession } from './js/auth.js';
        import { createOrganization } from './js/services.js';
        import { supabase } from './js/supabase.js';

        window.completeSetup = async () => {
            const btn = document.getElementById('btnSetup');
            const name = document.getElementById('orgName').value;
            
            if(!name.trim()) return alert("Organization name is required.");

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const session = await getSession();
                if(!session) { window.location.href = 'index.html'; return; }

                // 1. Create Organization
                const org = await createOrganization(name, session.user.id);
                
                // 2. Explicitly Update Profile (Force Update)
                // This ensures the dashboard sees the new Org ID immediately
                const { error } = await supabase
                    .from('profiles')
                    .upsert({ 
                        id: session.user.id,
                        email: session.user.email,
                        organization_id: org.id,
                        role: 'manager',
                        full_name: 'Manager'
                    });

                if(error) throw error;

                // 3. Redirect to Dashboard
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                alert("Setup Error: " + err.message);
                btn.innerText = "Initialize System";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
