<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock | OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex h-screen overflow-hidden text-sm bg-[#F5F5F7]">

    <aside class="w-72 bg-white border-r border-gray-200 flex-col hidden md:flex z-20">
        <div class="h-20 flex items-center px-8">
            <span class="font-bold text-lg tracking-tight">Pilot my Stock.</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto py-6" id="menu">
            </nav>

        <div class="p-6 border-t border-gray-100">
            <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition cursor-pointer">
                <div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-bold text-sm" id="avatar"></div>
                <div class="overflow-hidden">
                    <p class="font-semibold text-gray-900 truncate" id="userName">...</p>
                    <p class="text-xs text-gray-500 truncate" id="userRole">...</p>
                </div>
            </div>
            <button onclick="window.logoutAction()" class="mt-2 w-full text-xs font-medium text-gray-400 hover:text-red-600 py-2">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        
        <header class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 sticky top-0">
            <span class="font-bold">Pilot</span>
            <button onclick="document.getElementById('mobileMenu').classList.toggle('hidden')" class="p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <div id="mobileMenu" class="absolute inset-0 bg-white z-50 hidden md:hidden flex flex-col p-6 space-y-4">
            <div class="flex justify-between items-center mb-6">
                <span class="font-bold text-lg">Menu</span>
                <button onclick="document.getElementById('mobileMenu').classList.add('hidden')" class="p-2">âœ•</button>
            </div>
            <div id="mobileMenuLinks" class="space-y-4"></div>
            <button onclick="window.logoutAction()" class="text-red-600 font-bold mt-auto">Sign Out</button>
        </div>

        <div id="app-view" class="flex-1 overflow-y-auto p-4 md:p-8 lg:p-12 pb-24">
            <div class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-black"></div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl transform transition-all scale-100" id="modal-content"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
