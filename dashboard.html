<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; } /* Nimebadilisha background iwe soft */
        .glass { background: #FFFFFF; border: 1px solid #F3F4F6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .nav-item { transition: all 0.2s; }
        .nav-item:hover { background-color: #F3F4F6; color: #111827; }
        .nav-active { background-color: #F3F4F6; color: #111827; font-weight: 600; }
        
        /* Custom Scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #D1D5DB; }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .badge { font-size: 10px; padding: 2px 8px; border-radius: 999px; font-weight: 700; letter-spacing: 0.05em; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <aside class="w-72 bg-white border-r border-gray-200 flex-col hidden md:flex z-20">
        <div class="h-20 flex items-center px-8 border-b border-gray-50">
            <span class="font-bold text-xl tracking-tight text-gray-900">Pilot my Stock.</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-6" id="menu">
            
            <button onclick="window.router('inventory')" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-gray-500 hover:text-black group transition-all" id="nav-inventory">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <span class="font-medium text-sm">Inventory</span>
            </button>

            <button onclick="window.router('bar')" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-gray-500 hover:text-black group transition-all" id="nav-bar">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                <span class="font-medium text-sm">Bar & POS</span>
            </button>

            <button onclick="window.router('approvals')" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-gray-500 hover:text-black group transition-all" id="nav-approvals">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-medium text-sm">Approvals</span>
            </button>

            <button onclick="window.router('staff')" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-gray-500 hover:text-black group transition-all" id="nav-staff">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="font-medium text-sm">Team Access</span>
            </button>

            <button onclick="window.router('settings')" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-xl text-gray-500 hover:text-black group transition-all" id="nav-settings">
                <svg class="w-5 h-5 text-gray-400 group-hover:text-black transition" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="font-medium text-sm">Settings</span>
            </button>

        </nav>

        <div class="p-6 border-t border-gray-100 bg-gray-50/30">
            <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white hover:shadow-sm transition cursor-pointer group border border-transparent hover:border-gray-200">
                <div class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center font-bold text-sm shadow-md" id="avatar">
                    </div>
                <div class="overflow-hidden">
                    <p class="font-bold text-sm text-gray-900 truncate" id="userName">Loading...</p>
                    <p class="text-[10px] text-gray-500 truncate uppercase tracking-wider font-semibold" id="userRole">...</p>
                </div>
            </div>
            <button onclick="window.logoutAction()" class="mt-3 w-full text-xs font-semibold text-gray-400 hover:text-red-600 py-2.5 flex items-center justify-center gap-2 transition hover:bg-red-50 rounded-lg">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden bg-[#F9FAFB] relative">
        
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-20">
            <span class="font-bold text-lg">Pilot my Stock.</span>
            <button class="text-gray-500 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>

        <div id="app-view" class="flex-1 overflow-y-auto p-4 md:p-10 relative">
            </div>

        <div id="modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl border border-gray-100 p-6 animate-fade-in" id="modal-content">
                </div>
        </div>

    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
