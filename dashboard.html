<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        
        .nav-active { background-color: #0F172A !important; color: #FFFFFF !important; border-left: 4px solid #3B82F6; }
        .nav-item:hover { background-color: #F1F5F9; color: #0F172A; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; } 
        ::-webkit-scrollbar-thumb { background: #94A3B8; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* MODAL STYLING */
        #modal, #name-modal, #confirm-modal, #edit-modal { display: none; }
        .modal-box { 
            background: white; 
            width: 100%; 
            max-width: 480px; 
            border-radius: 24px; 
            padding: 32px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); 
            position: relative; 
            overflow: visible !important; 
        }
        
        /* INPUTS */
        .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; position: relative; }
        .input-label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #64748B; }
        .input-field { border: 1px solid #CBD5E1; padding: 12px 16px; border-radius: 10px; width: 100%; outline: none; background: #fff; font-size: 14px; transition: 0.2s; }
        .input-field:focus { border-color: #0F172A; ring: 1px solid #0F172A; }
        
        /* BUTTONS */
        .btn-primary { background: #0F172A; color: #fff; padding: 14px; border-radius: 10px; font-weight: 600; font-size: 12px; text-transform: uppercase; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { background: #1E293B; transform: translateY(-1px); }
    </style>
</head>

<body class="flex h-screen overflow-x-hidden bg-[#F8FAFC]">

    <div id="toast-container" class="fixed top-5 right-5 z-[11000]"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-gray-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 shadow-2xl md:shadow-none">
        <div class="h-20 flex items-center justify-between px-8 border-b border-gray-100">
            <span class="font-bold text-xl tracking-tight text-slate-900">PILOT MY STOCK.</span>
            <button id="close-sidebar" class="md:hidden text-slate-400 hover:text-red-600 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-8" id="menu">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg> Inventory</button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Bar & POS</button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Approvals</button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Reports</button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg> Team</button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-4 px-5 py-3.5 rounded-xl text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg> Settings</button>
        </nav>
        <div class="p-8 border-t border-gray-100"><button onclick="window.logoutAction()" class="w-full text-xs font-bold text-slate-400 hover:text-red-600 uppercase tracking-widest transition flex items-center justify-center gap-2">Sign Out</button></div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F8FAFC] md:ml-72 transition-all duration-300">
        
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 shrink-0 shadow-sm">
            <span class="font-bold text-lg uppercase tracking-tight text-slate-900">Pilot my Stock.</span>
            <button id="mobile-menu-btn" class="p-2 text-slate-600 rounded-lg hover:bg-slate-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
        </div>

        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-12 pb-32 w-full max-w-7xl mx-auto">
            </div>

    </main>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[9999] flex items-center justify-center p-4 transition-opacity duration-300" onclick="window.closeModalOutside(event)" style="overflow: visible !important;">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[10000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl text-center">
            <h3 id="confirm-title" class="text-lg font-bold text-slate-900 mb-2">Are you sure?</h3>
            <p id="confirm-desc" class="text-sm text-slate-500 mb-6">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button onclick="document.getElementById('confirm-modal').style.display='none'" class="flex-1 py-3 text-xs font-bold uppercase border border-slate-200 rounded-lg hover:bg-slate-50">Cancel</button>
                <button id="confirm-btn" class="flex-1 py-3 text-xs font-bold uppercase bg-slate-900 text-white rounded-lg hover:bg-slate-800">Yes, Proceed</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[10000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl p-8 shadow-2xl relative">
            <h3 class="font-bold text-lg mb-6 uppercase text-center">Edit Product</h3>
            <div class="input-group"><label class="input-label">Name</label><input id="eName" class="input-field uppercase"></div>
            <div class="grid grid-cols-2 gap-5 mb-6">
                <div class="input-group mb-0"><label class="input-label">Cost</label><input id="eCost" type="number" class="input-field"></div>
                <div class="input-group mb-0"><label class="input-label">Selling</label><input id="eSelling" type="number" class="input-field"></div>
            </div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('edit-modal').style.display='none'" class="flex-1 py-3 text-xs font-bold uppercase border border-slate-200 rounded-lg hover:bg-slate-50">Cancel</button>
                <button id="save-edit-btn" class="flex-1 py-3 text-xs font-bold uppercase bg-slate-900 text-white rounded-lg hover:bg-slate-800">Update</button>
            </div>
        </div>
    </div>

    <div id="name-modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md z-[10000] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl text-center">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </div>
            <h2 class="text-xl font-bold text-slate-900 mb-2">Welcome Aboard</h2>
            <p class="text-sm text-slate-500 mb-8">Please confirm your full legal name to set up your staff profile.</p>
            <div class="input-group text-left">
                <label class="input-label">Full Name</label>
                <input id="userNameInput" class="input-field text-lg font-bold text-center capitalize placeholder:font-normal" placeholder="e.g. Juma Hamisi">
            </div>
            <button onclick="window.saveName()" class="btn-primary py-4 text-sm shadow-xl shadow-blue-900/20">Save & Continue</button>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const closeBtn = document.getElementById('close-sidebar');
            const sidebar = document.getElementById('sidebar');
            const links = document.querySelectorAll('.nav-item');

            // 1. OPEN
            if (mobileBtn && sidebar) {
                mobileBtn.onclick = function(e) {
                    e.stopPropagation();
                    sidebar.classList.remove('-translate-x-full');
                };
            }

            // 2. CLOSE
            if (closeBtn && sidebar) {
                closeBtn.onclick = function() {
                    sidebar.classList.add('-translate-x-full');
                };
            }

            // 3. CLOSE ON OUTSIDE CLICK
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            });

            // 4. CLOSE ON LINK CLICK
            links.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('-translate-x-full');
                    }
                });
            });
        });
    </script>
</body>
</html>
