<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ugaviSmarT | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F1F5F9; color: #0F172A; }
        .nav-active { background-color: #0F172A !important; color: #FFFFFF !important; box-shadow: 0 4px 20px rgba(15, 23, 42, 0.2); }
        .nav-item:hover { background-color: #E2E8F0; color: #0F172A; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #94A3B8; border-radius: 10px; }

        #modal, #name-modal, #confirm-modal, #supplier-modal, #reassign-modal, #profile-viewer, #amend-modal, #deputy-modal, #partial-receive-modal, #stock-edit-modal, #price-modal, #invite-modal { display: none; }

        .modal-backdrop {
            background-color: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(12px);
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center; padding: 1rem;
        }

        .modal-box {
            background: #FFFFFF; width: 100%; max-width: 550px;
            border-radius: 24px; padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-height: 90vh; overflow-y: auto;
        }

        .input-label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748B; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
        .input-field { border: 1px solid #CBD5E1; padding: 14px 16px; border-radius: 12px; width: 100%; outline: none; transition: all 0.2s; background: #F8FAFC; font-weight: 600; font-size: 14px; color: #0F172A; }
        .input-field:focus { border-color: #0F172A; background: #FFF; box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1); }

        .btn-primary { background: #0F172A; color: #fff; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.2s; }
        .btn-primary:hover { background: #1E293B; transform: translateY(-1px); box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15); }
        .btn-danger { background: #DC2626; color: white; } .btn-danger:hover { background: #B91C1C; }
        .btn-outline { border: 1px solid #E2E8F0; color: #475569; background: white; } .btn-outline:hover { background: #F8FAFC; }
    </style>
</head>

<body class="flex h-screen overflow-x-hidden bg-[#F8FAFC]">
    <div id="toast-container" class="fixed top-6 right-6 z-[11000] flex flex-col gap-3"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 shadow-2xl md:shadow-none">
        <div class="h-24 flex items-center justify-between px-8 border-b border-slate-50">
            <span class="font-extrabold text-2xl tracking-tighter text-slate-900">ugaviSmarT.</span>
            <button id="close-sidebar" class="md:hidden text-slate-400 hover:text-red-600 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-6" id="menu">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">Inventory</button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">POS Terminal</button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">Approvals</button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">Reports</button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">Team</button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">Settings</button>
        </nav>
        <div class="p-8 border-t border-slate-100">
            <button onclick="window.logoutAction()" class="w-full text-xs font-bold text-slate-400 hover:text-red-600 uppercase tracking-widest transition flex items-center justify-center gap-2">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F8FAFC] md:ml-72 transition-all duration-300">
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 shrink-0 shadow-sm">
            <span class="font-extrabold text-lg uppercase tracking-tight text-slate-900">ugaviSmarT.</span>
            <button id="mobile-menu-btn" class="p-2 text-slate-600 rounded-lg hover:bg-slate-100"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
        </div>
        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-12 pb-32 w-full max-w-7xl mx-auto"></div>
    </main>

    <!-- REPORT FILTERS TEMPLATE (Hidden, used by JS) -->
    <template id="report-filters-template">
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-8">
            <h3 class="font-bold text-sm uppercase text-slate-400 mb-4 tracking-widest">Report Filters</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 items-end">
                <div><label class="input-label">Date From</label><input type="date" id="rStart" class="input-field py-2 text-xs" onchange="window.filterReport()"></div>
                <div><label class="input-label">Date To</label><input type="date" id="rEnd" class="input-field py-2 text-xs" onchange="window.filterReport()"></div>
                <div><label class="input-label">Location</label><select id="rLoc" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option></select></div>
                <div><label class="input-label">Department</label><select id="rDept" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option><option value="main_store">Main Store</option><option value="bar">Bar</option><option value="kitchen">Kitchen</option></select></div>
                <div><label class="input-label">Staff</label><select id="rStaff" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option></select></div>
                <div><label class="input-label">Category</label><select id="rCat" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option></select></div>
                <div><label class="input-label">Type</label><select id="rType" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option><option value="sale">Sale</option><option value="transfer">Transfer</option><option value="receive">Receive</option><option value="void">Void</option></select></div>
                <div><label class="input-label">Pay Mode</label><select id="rPay" class="input-field py-2 text-xs" onchange="window.filterReport()"><option value="all">All</option><option value="Cash">Cash</option><option value="Mobile">Mobile</option><option value="Card">Card</option></select></div>
                <div><label class="input-label">Item Search</label><input id="rSearch" placeholder="Product Name..." class="input-field py-2 text-xs" onkeyup="window.filterReport()"></div>
                <div><button onclick="window.exportCSV()" class="btn-primary py-2 text-xs bg-green-600 hover:bg-green-700">Export CSV</button></div>
            </div>
        </div>
    </template>

    <!-- INVITE MODAL (FIXED) -->
    <div id="invite-modal" class="modal-backdrop">
        <div class="modal-box">
            <h3 class="font-bold text-xl mb-6 text-slate-900 text-center">Invite Staff</h3>
            <div class="input-group mb-6">
                <label class="input-label">Email Address</label>
                <input id="invite-email" type="email" class="input-field" placeholder="staff@company.com">
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="input-group">
                    <label class="input-label">Role</label>
                    <select id="invite-role" class="input-field" onchange="window.toggleLocSelect(this.value)">
                        <option value="storekeeper">Storekeeper</option>
                        <option value="deputy_storekeeper">Deputy Storekeeper</option>
                        <option value="barman">Barman</option>
                        <option value="finance">Finance</option>
                        <option value="deputy_finance">Deputy Finance</option>
                        <option value="financial_controller">Financial Controller</option>
                        <option value="deputy_manager">Deputy Manager</option>
                    </select>
                </div>
                <div class="input-group" id="invite-loc-div">
                    <label class="input-label">Assign To</label>
                    <select id="invite-location-select" class="input-field"></select>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('invite-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button>
                <button onclick="window.execInvite()" class="btn-primary">Send Invitation</button>
            </div>
        </div>
    </div>

    <!-- DYNAMIC MODALS -->
    <div id="modal" class="modal-backdrop" onclick="window.closeModalOutside(event)"><div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div></div>
    <div id="price-modal" class="modal-backdrop"><div class="modal-box text-center"><h3 class="font-bold text-xl mb-2 text-slate-900">Location Pricing</h3><div id="price-list" class="space-y-4 mb-6 max-h-60 overflow-y-auto text-left"></div><div class="flex gap-3"><button onclick="document.getElementById('price-modal').style.display='none'" class="btn-primary btn-outline">Back</button><button onclick="window.finalizeProduct()" class="btn-primary">Save Product</button></div></div></div>
    <div id="partial-receive-modal" class="modal-backdrop"><div class="modal-box"><h3 class="font-bold text-xl mb-6 text-slate-900">Receive Stock</h3><div id="pr-items" class="space-y-4 max-h-80 overflow-y-auto mb-6"></div><div class="flex gap-3"><button onclick="document.getElementById('partial-receive-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.execPartialReceive()" class="btn-primary">Confirm Receipt</button></div></div></div>
    <div id="stock-edit-modal" class="modal-backdrop"><div class="modal-box"><h3 class="font-bold text-xl mb-6 text-slate-900">Request Adjustment</h3><input type="hidden" id="editInvId"><div class="input-group"><label class="input-label">Current Qty</label><input id="currentQty" class="input-field bg-slate-100" readonly></div><div class="input-group"><label class="input-label">Actual Qty</label><input id="newQty" type="number" class="input-field font-bold text-blue-600"></div><div class="input-group"><label class="input-label">Reason</label><input id="editReason" class="input-field"></div><div class="flex gap-3 mt-6"><button onclick="document.getElementById('stock-edit-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.execStockRequest()" class="btn-primary">Submit</button></div></div></div>
    <div id="confirm-modal" class="modal-backdrop"><div class="modal-box text-center"><h3 id="confirm-title" class="text-xl font-bold text-slate-900 mb-2">Confirm?</h3><p id="confirm-desc" class="text-sm text-slate-500 mb-8">Action irreversible.</p><div class="flex gap-3"><button onclick="document.getElementById('confirm-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button id="confirm-btn" class="btn-primary">Proceed</button></div></div></div>
    <div id="supplier-modal" class="modal-backdrop"><div class="modal-box"><h3 id="supTitle" class="font-bold text-xl mb-6 text-slate-900">Supplier</h3><input type="hidden" id="supId"><div class="space-y-4"><div class="input-group"><label class="input-label">Name</label><input id="supName" class="input-field uppercase"></div><div class="grid grid-cols-2 gap-4"><div class="input-group"><label class="input-label">TIN</label><input id="supTIN" class="input-field"></div><div class="input-group"><label class="input-label">Contact</label><input id="supPhone" class="input-field"></div></div><div class="input-group"><label class="input-label">Address</label><textarea id="supAddr" class="input-field h-24 resize-none"></textarea></div></div><div class="flex gap-3 mt-6"><button onclick="window.deleteSupplier()" id="btnDelSup" class="btn-primary btn-danger">Delete</button><button onclick="document.getElementById('supplier-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.saveSupplier()" class="btn-primary">Save</button></div></div></div>
    <div id="reassign-modal" class="modal-backdrop"><div class="modal-box text-center"><h3 class="font-bold text-xl mb-2 text-slate-900">Reassign Role</h3><input type="hidden" id="suspendUserId"><div class="input-group text-left"><label class="input-label">New Email</label><input id="reassignEmail" class="input-field"></div><div class="flex gap-3 mt-6"><button onclick="document.getElementById('reassign-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.executeReassign()" class="btn-primary btn-danger">Reassign</button></div></div></div>
    <div id="profile-viewer" class="modal-backdrop" onclick="document.getElementById('profile-viewer').style.display='none'"><div class="modal-box h-[500px] flex flex-col p-0" onclick="event.stopPropagation()"><div class="bg-slate-900 p-6 flex items-center gap-4"><div class="w-14 h-14 bg-white rounded-full flex items-center justify-center font-bold text-slate-900" id="pv-initials">U</div><div class="flex-1"><h2 id="pv-name" class="text-white font-bold">Name</h2><span id="pv-role" class="text-xs text-blue-200 uppercase">Role</span></div></div><div class="flex-1 overflow-y-auto p-6" id="activity-list"></div><div class="p-4 border-t"><button onclick="document.getElementById('profile-viewer').style.display='none'" class="btn-primary btn-outline">Close</button></div></div></div>
    <div id="name-modal" class="modal-backdrop"><div class="modal-box text-center"><h2 class="text-2xl font-bold mb-2">Welcome</h2><div class="space-y-4"><input id="userNameInput" class="input-field" placeholder="Full Name"><input id="userPhoneInput" class="input-field" placeholder="Phone"></div><button onclick="window.saveName()" class="btn-primary mt-6">Start</button></div></div>

    <script type="module" src="./js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.getElementById('mobile-menu-btn'); const sidebar = document.getElementById('sidebar'); const closeBtn = document.getElementById('close-sidebar');
            if (mobileBtn && sidebar) mobileBtn.onclick = (e) => { e.stopPropagation(); sidebar.classList.remove('-translate-x-full'); };
            if (closeBtn && sidebar) closeBtn.onclick = () => sidebar.classList.add('-translate-x-full');
            document.addEventListener('click', (e) => { if (window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !mobileBtn.contains(e.target)) sidebar.classList.add('-translate-x-full'); });
        });
    </script>
</body>
</html>
