<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        
        .nav-active { background-color: #0F172A !important; color: #FFFFFF !important; border-left: 4px solid #3B82F6; }
        .nav-item:hover { background-color: #F1F5F9; color: #0F172A; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; } 
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        
        /* TABLE STYLING - FIX YA KUPITILIZA */
        .table-card { background: white; border: 1px solid #E2E8F0; border-radius: 16px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.05); width: 100%; }
        .table-scroll { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; } /* nowrap inazuia maneno kuvunjika hovyo */
        th { background-color: #F8FAFC; color: #64748B; font-size: 11px; font-weight: 700; text-transform: uppercase; padding: 16px 24px; text-align: left; border-bottom: 1px solid #E2E8F0; }
        td { padding: 16px 24px; border-bottom: 1px solid #F1F5F9; font-size: 13px; color: #334155; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #F8FAFC; }

        /* MODAL STYLING (ILE ULIYOIPENDA) */
        #modal { display: none; }
        #modal-content { position: relative; z-index: 1000; overflow: visible !important; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #64748B; }
        .input-field { border: 1px solid #CBD5E1; padding: 12px 16px; border-radius: 8px; width: 100%; outline: none; background: #fff; font-size: 14px; color: #1E293B; }
        .input-field:focus { border-color: #0F172A; ring: 1px solid #0F172A; }
        
        .btn-primary { background: #0F172A; color: #fff; padding: 14px 20px; border-radius: 10px; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.2s; cursor: pointer; }
        .btn-primary:hover { background: #1E293B; transform: translateY(-1px); }
        
        /* Z-INDEX LAYERS */
        .z-high { z-index: 50; position: relative; }
        .z-mid { z-index: 40; position: relative; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-gray-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out shadow-xl md:shadow-none">
        <div class="h-20 flex items-center justify-between px-8 border-b border-gray-100">
            <span class="font-bold text-xl tracking-tight text-slate-900">PILOT MY STOCK.</span>
            <button id="close-sidebar" class="md:hidden text-slate-400 hover:text-red-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-8" id="menu">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg> Inventory</button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Bar & POS</button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Approvals</button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Reports</button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg> Team</button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3.5 rounded-lg text-slate-500 transition font-medium text-sm"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg> Settings</button>
        </nav>
        <div class="p-6 border-t border-gray-100"><button onclick="window.logoutAction()" class="w-full text-xs font-bold text-slate-500 hover:text-red-600 uppercase tracking-wide">Sign Out</button></div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F8FAFC]">
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 shrink-0 shadow-sm"><span class="font-bold text-lg uppercase tracking-tight text-slate-900">Pilot my Stock.</span><button id="mobile-menu-btn" class="p-2 text-slate-600 rounded-lg hover:bg-slate-100"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button></div>

        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-10 pb-24 w-full max-w-7xl mx-auto"></div>

        <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 transition-opacity duration-300" onclick="window.closeModalOutside(event)">
            <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 transform transition-all scale-100 border border-gray-100" id="modal-content" onclick="event.stopPropagation()"></div>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
