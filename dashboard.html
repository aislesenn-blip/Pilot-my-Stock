<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ugaviSmarT | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F1F5F9; color: #0F172A; }
        .nav-active { background-color: #0F172A !important; color: #FFFFFF !important; box-shadow: 0 4px 20px rgba(15, 23, 42, 0.2); }
        .nav-item:hover { background-color: #E2E8F0; color: #0F172A; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #94A3B8; border-radius: 10px; }

        /* ðŸ”¥ WORLD CLASS MODALS */
        #modal, #name-modal, #confirm-modal, #supplier-modal, #reassign-modal, #profile-viewer, #amend-modal, #deputy-modal, #partial-receive-modal, #stock-edit-modal, #price-modal, #invite-modal { display: none; }

        .modal-backdrop {
            background-color: rgba(2, 6, 23, 0.85); /* Heavy Dark */
            backdrop-filter: blur(12px); /* Strong Blur */
            position: fixed; inset: 0; z-index: 9999;
            display: flex; align-items: center; justify-content: center; padding: 1rem;
        }

        .modal-box {
            background: #FFFFFF; width: 100%; max-width: 550px;
            border-radius: 24px; padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: modalSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            max-height: 90vh; overflow-y: auto;
        }

        @keyframes modalSlide {
            0% { transform: translateY(20px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .input-label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748B; letter-spacing: 0.05em; margin-bottom: 8px; display: block; }
        .input-field { border: 1px solid #CBD5E1; padding: 14px 16px; border-radius: 12px; width: 100%; outline: none; transition: all 0.2s; background: #F8FAFC; font-weight: 600; font-size: 14px; color: #0F172A; }
        .input-field:focus { border-color: #0F172A; background: #FFF; box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1); }

        .btn-primary { background: #0F172A; color: #fff; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.2s; }
        .btn-primary:hover { background: #1E293B; transform: translateY(-1px); box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15); }
        .btn-danger { background: #DC2626; color: white; } .btn-danger:hover { background: #B91C1C; }
        .btn-outline { border: 1px solid #E2E8F0; color: #475569; background: white; } .btn-outline:hover { background: #F8FAFC; }

        .tab-active { border-bottom: 3px solid #0F172A; color: #0F172A; font-weight: 800; }
    </style>
</head>

<body class="flex h-screen overflow-x-hidden bg-[#F8FAFC]">
    <div id="toast-container" class="fixed top-6 right-6 z-[11000] flex flex-col gap-3"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 shadow-2xl md:shadow-none">
        <div class="h-24 flex items-center justify-between px-8 border-b border-slate-50">
            <span class="font-extrabold text-2xl tracking-tighter text-slate-900">ugaviSmarT.</span>
            <button id="close-sidebar" class="md:hidden text-slate-400 hover:text-red-600 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        </div>
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-6" id="menu">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg> Inventory
            </button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg> POS Terminal
            </button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Approvals
            </button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Reports
            </button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg> Team
            </button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-xl text-slate-500 transition font-bold text-xs uppercase tracking-wide">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg> Settings
            </button>
        </nav>
        <div class="p-8 border-t border-slate-100">
            <button onclick="window.logoutAction()" class="w-full text-xs font-bold text-slate-400 hover:text-red-600 uppercase tracking-widest transition flex items-center justify-center gap-2">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F8FAFC] md:ml-72 transition-all duration-300">
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 shrink-0 shadow-sm">
            <span class="font-extrabold text-lg uppercase tracking-tight text-slate-900">ugaviSmarT.</span>
            <button id="mobile-menu-btn" class="p-2 text-slate-600 rounded-lg hover:bg-slate-100"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg></button>
        </div>
        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-12 pb-32 w-full max-w-7xl mx-auto"></div>
    </main>

    <!-- ðŸ”¥ STATIC INVITE MODAL (FIXED ID ISSUE) -->
    <div id="invite-modal" class="modal-backdrop">
        <div class="modal-box">
            <h3 class="font-bold text-xl mb-6 text-slate-900 text-center">Invite Staff</h3>
            <div class="input-group mb-6">
                <label class="input-label">Email Address</label>
                <input id="invite-email" type="email" class="input-field" placeholder="staff@company.com">
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="input-group">
                    <label class="input-label">Role</label>
                    <select id="invite-role" class="input-field" onchange="window.toggleLocSelect(this.value)">
                        <option value="storekeeper">Storekeeper</option>
                        <option value="deputy_storekeeper">Deputy Storekeeper</option>
                        <option value="barman">Barman</option>
                        <option value="finance">Finance</option>
                        <option value="deputy_finance">Deputy Finance</option>
                        <option value="financial_controller">Financial Controller</option>
                        <option value="deputy_manager">Deputy Manager</option>
                    </select>
                </div>
                <div class="input-group" id="invite-loc-div">
                    <label class="input-label">Assign To</label>
                    <select id="invite-location-select" class="input-field"></select>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('invite-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button>
                <button onclick="window.execInvite()" class="btn-primary">Send Invitation</button>
            </div>
        </div>
    </div>

    <!-- OTHER DYNAMIC MODALS -->
    <div id="modal" class="modal-backdrop" onclick="window.closeModalOutside(event)"><div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div></div>

    <div id="price-modal" class="modal-backdrop">
        <div class="modal-box text-center">
            <h3 class="font-bold text-xl mb-2 text-slate-900">Location Pricing</h3>
            <div id="price-list" class="space-y-4 mb-6 max-h-60 overflow-y-auto text-left"></div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('price-modal').style.display='none'" class="btn-primary btn-outline">Back</button>
                <button onclick="window.finalizeProduct()" class="btn-primary">Save Product</button>
            </div>
        </div>
    </div>

    <div id="partial-receive-modal" class="modal-backdrop">
        <div class="modal-box">
            <h3 class="font-bold text-xl mb-6 text-slate-900">Receive Stock</h3>
            <div id="pr-items" class="space-y-4 max-h-80 overflow-y-auto mb-6"></div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('partial-receive-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button>
                <button onclick="window.execPartialReceive()" class="btn-primary">Confirm Receipt</button>
            </div>
        </div>
    </div>

    <div id="stock-edit-modal" class="modal-backdrop">
        <div class="modal-box">
            <h3 class="font-bold text-xl mb-6 text-slate-900">Request Stock Adjustment</h3>
            <input type="hidden" id="editInvId">
            <div class="input-group">
                <label class="input-label">Current System Quantity</label>
                <input id="currentQty" class="input-field bg-slate-100" readonly>
            </div>
            <div class="input-group">
                <label class="input-label">Actual Physical Quantity</label>
                <input id="newQty" type="number" class="input-field font-bold text-lg text-blue-600">
            </div>
            <div class="input-group">
                <label class="input-label">Reason for Change</label>
                <input id="editReason" class="input-field" placeholder="e.g. Expired, Broken, Counting Error">
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="document.getElementById('stock-edit-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button>
                <button onclick="window.execStockRequest()" class="btn-primary">Submit Request</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-backdrop"><div class="modal-box text-center"><h3 id="confirm-title" class="text-xl font-bold text-slate-900 mb-2">Are you sure?</h3><p id="confirm-desc" class="text-sm text-slate-500 mb-8">Action irreversible.</p><div class="flex gap-3"><button onclick="document.getElementById('confirm-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button id="confirm-btn" class="btn-primary">Proceed</button></div></div></div>

    <div id="supplier-modal" class="modal-backdrop"><div class="modal-box"><h3 id="supTitle" class="font-bold text-xl mb-6 text-slate-900">Supplier</h3><input type="hidden" id="supId"><div class="space-y-4"><div class="input-group"><label class="input-label">Company Name</label><input id="supName" class="input-field uppercase"></div><div class="grid grid-cols-2 gap-4"><div class="input-group"><label class="input-label">TIN</label><input id="supTIN" class="input-field font-mono"></div><div class="input-group"><label class="input-label">Contact</label><input id="supPhone" class="input-field"></div></div><div class="input-group"><label class="input-label">Address</label><textarea id="supAddr" class="input-field h-24 resize-none"></textarea></div></div><div class="flex gap-3 mt-6"><button onclick="window.deleteSupplier()" id="btnDelSup" class="btn-primary btn-danger">Delete</button><button onclick="document.getElementById('supplier-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.saveSupplier()" class="btn-primary">Save</button></div></div></div>

    <div id="reassign-modal" class="modal-backdrop"><div class="modal-box text-center"><h3 class="font-bold text-xl mb-2 text-slate-900">Reassign Role</h3><p class="text-sm text-slate-500 mb-6">Old user will be suspended.</p><input type="hidden" id="suspendUserId"><input type="hidden" id="suspendUserRole"><input type="hidden" id="suspendUserLoc"><div class="input-group text-left"><label class="input-label">New Email</label><input id="reassignEmail" class="input-field"></div><div class="flex gap-3 mt-6"><button onclick="document.getElementById('reassign-modal').style.display='none'" class="btn-primary btn-outline">Cancel</button><button onclick="window.executeReassign()" class="btn-primary btn-danger">Reassign</button></div></div></div>

    <div id="profile-viewer" class="modal-backdrop" onclick="document.getElementById('profile-viewer').style.display='none'"><div class="modal-box h-[500px] flex flex-col p-0 overflow-hidden" onclick="event.stopPropagation()"><div class="bg-slate-900 p-6 flex items-center gap-4 shrink-0"><div class="w-14 h-14 bg-white rounded-full flex items-center justify-center text-xl font-bold text-slate-900 uppercase" id="pv-initials">U</div><div class="flex-1"><h2 id="pv-name" class="text-lg font-bold text-white">Name</h2><span id="pv-role" class="text-[10px] font-bold text-blue-200 uppercase tracking-widest">Role</span></div><div id="pv-status" class="px-2 py-1 bg-white/10 rounded text-[9px] font-bold text-white uppercase">Active</div></div><div class="flex border-b border-slate-100 shrink-0"><button onclick="window.switchProfileTab('details')" id="tab-details" class="flex-1 py-4 text-xs font-bold uppercase hover:bg-slate-50 transition tab-active">Details</button><button onclick="window.switchProfileTab('activity')" id="tab-activity" class="flex-1 py-4 text-xs font-bold uppercase hover:bg-slate-50 transition">History</button></div><div class="flex-1 overflow-y-auto p-6"><div id="view-details" class="space-y-4"><div class="p-4 bg-slate-50 rounded-xl"><p class="input-label">Email</p><p id="pv-email" class="text-sm font-bold text-slate-800">email</p></div><div class="p-4 bg-slate-50 rounded-xl"><p class="input-label">Phone</p><p id="pv-phone" class="text-sm font-bold text-slate-800">-</p></div><div class="p-4 bg-slate-50 rounded-xl"><p class="input-label">Joined</p><p id="pv-joined" class="text-sm font-bold text-slate-800">-</p></div></div><div id="view-activity" class="space-y-3 hidden"><div id="activity-list"></div></div></div><div class="p-4 border-t border-slate-100 shrink-0"><button onclick="document.getElementById('profile-viewer').style.display='none'" class="btn-primary btn-outline">Close</button></div></div></div>

    <div id="name-modal" class="modal-backdrop"><div class="modal-box text-center"><h2 class="text-2xl font-bold text-slate-900 mb-2">Welcome</h2><p class="text-sm text-slate-500 mb-6">Complete your profile.</p><div class="space-y-4"><input id="userNameInput" class="input-field text-center font-bold" placeholder="Full Name"><input id="userPhoneInput" class="input-field text-center font-bold" placeholder="Phone"></div><button onclick="window.saveName()" class="btn-primary mt-6">Start</button></div></div>

    <script type="module" src="./js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileBtn = document.getElementById('mobile-menu-btn'); const sidebar = document.getElementById('sidebar'); const closeBtn = document.getElementById('close-sidebar');
            if (mobileBtn && sidebar) mobileBtn.onclick = (e) => { e.stopPropagation(); sidebar.classList.remove('-translate-x-full'); };
            if (closeBtn && sidebar) closeBtn.onclick = () => sidebar.classList.add('-translate-x-full');
            document.addEventListener('click', (e) => { if (window.innerWidth < 768 && sidebar && !sidebar.contains(e.target) && !mobileBtn.contains(e.target)) sidebar.classList.add('-translate-x-full'); });
        });
    </script>
</body>
</html>
