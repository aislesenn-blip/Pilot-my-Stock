<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; color: #111827; }
        
        /* Sidebar Styling */
        .nav-active { background-color: #1F2937 !important; color: #FFFFFF !important; border-left: 4px solid #3B82F6; }
        .nav-item:hover { background-color: #F3F4F6; color: #111827; }
        
        /* Table Responsiveness (Hii ndio fix ya table kubwa) */
        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 12px; border: 1px solid #E5E7EB; background: white; }
        table { width: 100%; min-width: 700px; /* Inalazimisha table iwe pana, user atascroll */ border-collapse: collapse; }
        
        /* Modal & Dropdown Layers */
        #modal { display: none; }
        #modal-content { position: relative; z-index: 1000; overflow: visible !important; }
        .z-high { z-index: 50; position: relative; }
        .z-mid { z-index: 40; position: relative; }
        
        /* Inputs & Buttons */
        .input-field { border: 1px solid #E2E8F0; padding: 14px; border-radius: 10px; width: 100%; outline: none; transition: 0.2s; background: #fff; font-size: 14px; }
        .input-field:focus { border-color: #111827; ring: 1px solid #111827; }
        .btn-primary { background: #111827; color: #fff; padding: 14px 24px; border-radius: 10px; font-weight: 600; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; transition: 0.2s; cursor: pointer; }
        .btn-primary:hover { background: #000; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-gray-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-20 flex items-center justify-between px-6 border-b border-gray-100">
            <span class="font-bold text-xl tracking-tight">PILOT MY STOCK.</span>
            <button id="close-sidebar" class="md:hidden text-gray-500 hover:text-red-600 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto py-6" id="menu">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg> Inventory
            </button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Bar & POS
            </button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Approvals
            </button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Reports
            </button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg> Team
            </button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg> Settings
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 mb-2">
                <div class="w-8 h-8 rounded-full bg-gray-900 text-white flex items-center justify-center font-bold text-xs" id="avatar">U</div>
                <div class="overflow-hidden">
                    <p class="font-bold text-xs text-gray-900 truncate" id="userName">...</p>
                    <p class="text-[10px] text-gray-500 truncate uppercase tracking-wider" id="userRole">...</p>
                </div>
            </div>
            <button onclick="window.logoutAction()" class="w-full text-xs font-bold text-gray-500 hover:text-red-600 py-2 uppercase tracking-wide">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F9FAFB]">
        <div class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-10 shrink-0">
            <span class="font-bold text-lg uppercase tracking-tight">Pilot my Stock.</span>
            <button id="mobile-menu-btn" class="p-2 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
        </div>

        <div id="app-view" class="flex-1 overflow-y-auto p-4 md:p-8 pb-20"></div>

        <div id="modal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4 transition-opacity duration-300" onclick="window.closeModalOutside(event)">
            <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8 transform transition-all scale-100" id="modal-content" onclick="event.stopPropagation()">
                </div>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
