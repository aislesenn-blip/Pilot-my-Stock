<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; color: #111827; }
        .nav-active { background-color: #F3F4F6 !important; color: #000000 !important; border-right: 3px solid #000; }
        .nav-item:hover { background-color: #F9FAFB; }
        .btn-black { background: #000; color: #fff; border-radius: 8px; font-weight: 600; text-transform: uppercase; font-size: 11px; letter-spacing: 0.05em; transition: 0.2s; }
        .btn-black:hover { opacity: 0.9; transform: translateY(-1px); }
        .card-stat { background: white; border: 1px solid #E5E7EB; border-radius: 12px; padding: 20px; }
        
        /* FIX: Dropdowns zisionekane zimekatika */
        #modal { display: none; }
        #modal-content { position: relative; z-index: 1000; overflow: visible !important; }
        .input-field { border: 1px solid #E2E8F0; padding: 10px; border-radius: 8px; width: 100%; outline: none; background: white; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="h-16 flex items-center px-6 border-b border-gray-100 font-bold text-lg tracking-tight">PILOT MY STOCK.</div>
        
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">Inventory Dashboard</button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">Bar & POS</button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">Reports & Audit</button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">Team Access</button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">System Settings</button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 p-2 rounded-lg bg-gray-50 mb-2">
                <div class="w-8 h-8 rounded-full bg-black text-white flex items-center justify-center font-bold text-xs" id="avatar">U</div>
                <div class="overflow-hidden"><p class="font-bold text-xs truncate" id="userName">...</p><p class="text-[10px] text-gray-500 truncate uppercase" id="userRole">...</p></div>
            </div>
            <button onclick="window.logoutAction()" class="w-full text-xs font-bold text-gray-400 hover:text-red-600 py-2 uppercase">Sign Out</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <div class="md:hidden h-16 bg-white border-b flex items-center justify-between px-4 z-10 shrink-0">
            <span class="font-bold">PILOT MY STOCK</span>
            <button id="mobile-menu-btn" class="p-2 text-gray-600">MENU</button>
        </div>

        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-10 pb-20 bg-[#F9FAFB]"></div>

        <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[100] flex items-center justify-center p-4" onclick="window.closeModalOutside(event)">
            <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-8 animate-fade-in relative" id="modal-content" onclick="event.stopPropagation()">
                </div>
        </div>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
