<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot my Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #F9FAFB; color: #111827; }
        .nav-active { background: #111827 !important; color: #FFF !important; }
        .nav-item:hover { background: #F3F4F6; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 10px; }
        #modal { display: none; }
        #modal-content { position: relative; z-index: 1000; overflow: visible !important; }
        .modal-body { overflow: visible !important; display: flex; flex-direction: column; gap: 1rem; }
        .z-high { z-index: 100; position: relative; }
        .z-mid { z-index: 90; position: relative; }
        .btn-black { background: #000; color: #fff; border-radius: 8px; font-weight: 600; text-transform: uppercase; font-size: 11px; padding: 12px; transition: 0.2s; }
        .btn-black:hover { opacity: 0.9; transform: translateY(-1px); }
        .table-wrap { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid #E5E7EB; }
        .stat-card { background: white; padding: 20px; border: 1px solid #E5E7EB; border-radius: 12px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300">
        <div class="h-16 flex items-center px-6 border-b font-bold tracking-tight">PILOT MY STOCK.</div>
        <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
            <button onclick="window.router('inventory')" id="nav-inventory" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg> Inventory
            </button>
            <button onclick="window.router('bar')" id="nav-bar" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Bar & POS
            </button>
            <button onclick="window.router('approvals')" id="nav-approvals" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> Approvals
            </button>
            <button onclick="window.router('reports')" id="nav-reports" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg> Reports
            </button>
            <button onclick="window.router('staff')" id="nav-staff" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg> Team
            </button>
            <button onclick="window.router('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg> Settings
            </button>
        </nav>
        <div class="p-4 border-t"><button onclick="window.logoutAction()" class="text-xs font-bold text-gray-400 hover:text-red-600 uppercase">Sign Out</button></div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <div class="md:hidden h-16 bg-white border-b flex items-center justify-between px-4 z-10 shrink-0">
            <span class="font-bold">PILOT MY STOCK</span>
            <button id="mobile-menu-btn" class="p-2">MENU</button>
        </div>
        <div id="app-view" class="flex-1 overflow-y-auto p-6 md:p-8 pb-20"></div>
        <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4" onclick="window.closeModalOutside(event)">
            <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-8 animate-fade-in relative" id="modal-content" onclick="event.stopPropagation()"></div>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
